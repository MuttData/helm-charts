# Default values for mlflow.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kelvinsp/mlflow
  pullPolicy: Always
  tag: "latest"

strategy: RollingUpdate

restartPolicy: Always
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000
  targetPort: 5000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  # -- Min replicas for the HPA
  minReplicas: 1
  # -- Max replicas for the HPA
  maxReplicas: 10
  # -- Target CPU utilization percentage
  targetCPUUtilizationPercentage: 80
  # -- Target Memory utilization percentage
  # targetMemoryUtilizationPercentage: 80

minio:
  accessKey:
    # -- MinIO access key password
    password: "access-key"
  secretKey:
    # -- MinIO secret key password
    password: "secret-key"
  # -- Buckets to be automatically created
  defaultBuckets: "mlflow"
  # -- MinIO port
  containerPort: "9000"

postgresql:
  # -- Database username
  postgresqlUsername: "mlflow-user"
  # -- Database password
  postgresqlPassword: "mlflow-pass"
  # -- Database name
  postgresqlDatabase: "mlflow"
  # -- Database port
  postgresqlPort: "5432"

artifact:
  # -- Bucket path to store mlflow artifacts
  root: "s3://mlflow"

nodeSelector: {}

tolerations: []

affinity: {}
